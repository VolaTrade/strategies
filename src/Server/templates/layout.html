<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <style>
        @font-face{
            font-family: 'Avenir-Roman';
            src: {{ url_for('static',filename='fonts/AvenirLTStd-Roman.ttf') }} ;
        }

        #nav-menu a {
            color: #01b551;
            font-family: 'Avenir-Roman', serif !important;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">

    <title>Volatrade - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% include 'components/navbar.html' %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        <h4 style="text-align: center">&copy; Copyright Volatrade 2020</h4>
        {% endblock %}
    </div>
</body>
