{% extends 'layout.html' %}
{% block title %}Begin Papertrader{% endblock %}
{% block head %}
{{ super() }}

    <style>
        .card {
            padding: 50px;
            background-color: #1e191a;
            text-align: left;
        }

        .input-form{
            background-color: rgba(102, 45, 145, 1)!important;
            border-radius: 20px;
        }
        .input-form p {
            color: #01b551 !important;
        }
        .input-form label {
            color: #01b551;
            margin-top: 5px;
        }

        .v-button {
            background-color: #01b551;
            color: #1e191a;
            margin-top: 40px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-content input-form">
            <p class="title">Enter Parameters To Begin Papertrade</p>
            <form id=pairs action="{{url_for('startPaperTrade')}}" method="POST">
                <div class="columns">
                    <div class="column">

                        <!-- Pair Dropdown-->
                        <label class="label" for="pair">Pair</label>
                        <div class="control">
                            <div class="select">
                                <select name="pair">
                                    <option value="{{pairs[0]}}" selected>{{pairs[0]}}</option>
                                    {% for pair in pairs[1:] %}
                                        <option value="{{pair}}">{{pair}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Candle Dropdown-->
                        <label class="label" for="candle">Candle</label>

                        <div class="control">
                            <div class="select">
                                <select name="candle">
                                    <option value="{{candles[0]}}" selected>{{candles[0]}}</option>
                                    {% for candle in candles[1:] %}
                                        <option value="{{candle}}">{{candle}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                <!--Time Start Dropdown-->
                        <label class="label" for="timeStart">Time Frame</label>
                        <div class="control">
                            <div class="select">
                                <select name="timeStart">
                                    <option value="{{times[0]}}" selected>{{times[0]}}</option>
                                    {% for time in times[1:] %}
                                        <option value="{{time}}">{{time}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

              <!--Strategy Dropdown-->
                        <label class="label" for="strategy">Strategy</label>
                        <div class="control">
                            <div class="select">
                                <select name="strategy">
                                    <option value="{{strategies[0]}}" selected>{{strategies[0]}}</option>
                                    {% for strategy in strategies[1:] %}
                                        <option value="{{strategy}}">{{strategy}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                <!--Column 2-->
                    <div class="column">
                        <div class="control">
                            <label for="stoploss" class="label">Starting Stop Loss</label>
                            <input class="input" name="stoploss" step=".01" type="number" placeholder="5" required>

                            <label class="label" for="takeprofit">Starting Take Profit Percentage</label>
                            <input class="input" name="takeprofit" step=".01" type="number" required>
                            <label class="label" for="principle">Principle Investment</label>
                            <input class="input" name="principle" step=".01" type="number" required><br/>
                        </div>
                        <div class="control">
                            <button type="submit" class="button v-button" style="">Submit</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </form>
        </div>
    </div>

{% endblock %}
